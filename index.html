<!-- HTML5 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--  Meta  -->

        <!-- Set character encoding for the document -->
        <meta charset="utf-8" />

        <!-- Viewport for responsive web design -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
        />

        <!-- Document Title -->
        <title>Vedant Wakalkar (@karna98)</title>

        <!-- Meta Description -->
        <meta name="description" content="Vedant Wakalkar (@karna98)." />

        <!-- To run web application in full-screen -->
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
        <!-- Has no effect unless you have the previous meta tag -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- Microsoft Tiles -->
        <meta
            name="msapplication-config"
            content="static/assets/favicon/browserconfig.xml"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!--  Styles  -->
        <link rel="stylesheet" href="static/assets/css/style.css" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="static/assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="static/assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="static/assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="static/assets/favicon/site.webmanifest" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="navigation">

                <div class="logo-content">
                    <div class="block">
                        <img

            <div class="links">

                <div class="list-link-item">
                    <a
                        class="item-content"

                        target="_blank"
                        aria-hidden="true"

                        <span>Connect &nbsp;&nbsp;</span>

                </div>
                <div class="list-link-item">
                    <a
                        class="item-content"

                        href="https://www.github.com/karna98"
                        target="_blank"
                        aria-hidden="true"                    >

        </div>

</html>
